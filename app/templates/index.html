<html>
    <head>
        <title>{{ title }} - Cook-o-matic</title>
    </head>
    <body>
        <h1>Welcome to Cook-o-matic!</h1>

        <div>
            <h2>All recipes</h2>
            <ul>
                {% for recipe in recipes %}
                <li><a href="{{ url_for('recipe', id=recipe.id) }}">
                    {{ recipe.name }}
                </a></li>
                {% endfor %}
            </ul>
        </div>

    </body>
</html>
